<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" />
        </div>
        <input class="btn" type="submit" value="Submit" />
      </form>

      <ul id="users"></ul>

      <!-- <ul class="items">
        <li class="item">Item1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>

    <script>
      // const btn = document.querySelector(".btn");
      // btn.addEventListener("click", (e) => {
      //   e.preventDefault();
      //   document.querySelector("#my-form").style.background = "blue";
      //   // document.querySelector(".items").firstElementChild.textContent =
      //   //   "Submitted";
      // });
      // btn.addEventListener("mouseover", (e) => {
      //   e.preventDefault();
      //   document.querySelector("#my-form").style.background = "grey";
      // });
      // btn.addEventListener("mouseout", (e) => {
      //   e.preventDefault();
      //   document.querySelector("#my-form").style.background = "white";
      // });

      const myForm = document.querySelector("#my-form");
      const nameInput = document.querySelector("#name");
      const emailInput = document.querySelector("#email");
      const msg = document.querySelector(".msg");
      const userList = document.querySelector("#users");

      myForm.addEventListener("submit", onSubmit);

      function onSubmit(e) {
        e.preventDefault();

        if (nameInput.value === "" || emailInput.value === "") {
          msg.innerHTML = "Please enter all fields";

          setTimeout(() => msg.remove(), 3000);
        } else {
          const li = document.createElement("li");

          li.appendChild(
            document.createTextNode(`${nameInput.value}: ${emailInput.value}`)
          );

          userList.appendChild(li);

          let obj = { name: nameInput.value, email: emailInput.value };
          let userDetails = JSON.stringify(obj);
          localStorage.setItem("User Details", userDetails);
        }
      }
    </script>
  </body>
</html>
